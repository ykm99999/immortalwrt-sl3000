name: 司洛SL-3000 EMMC

on:
  repository_dispatch:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-24.10
  REPO_BRANCH: 2410
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: sl3000.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true

  CCACHE_DIR: /workdir/.ccache
  CCACHE_COMPRESS: 1
  CCACHE_MAXSIZE: 5G
  MAKE_JOBS: 0
  FORCE_UNSAFE_CONFIGURE: 1

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
    - name: Checkout workflow repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Clean runner & free disk
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL /var/lib/docker
        sudo docker image prune --all --force || true
        df -hT

    - name: Install build dependencies
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install \
          ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext \
          gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 \
          libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev \
          libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool \
          lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 \
          python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion \
          swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir "$CCACHE_DIR"
        sudo chown -R $USER:$GROUPS /workdir

    - name: Setup ccache
      run: |
        echo "export CCACHE_DIR=$CCACHE_DIR" >> $GITHUB_ENV
        echo "export CCACHE_COMPRESS=$CCACHE_COMPRESS" >> $GITHUB_ENV
        echo "export CCACHE_MAXSIZE=$CCACHE_MAXSIZE" >> $GITHUB_ENV
        jobs=$(nproc)
        if [ "${MAKE_JOBS}" -gt 0 ]; then jobs="${MAKE_JOBS}"; fi
        echo "export MAKEFLAGS=-j${jobs}" >> $GITHUB_ENV

    - name: Cache dl & ccache
      uses: actions/cache@v4
      with:
        path: |
          /workdir/.ccache
          openwrt/dl
        key: openwrt-${{ env.REPO_BRANCH }}-${{ runner.os }}-${{ hashFiles('**/feeds.conf.default', '**/.config', '**/sl3000.config') }}
        restore-keys: |
          openwrt-${{ env.REPO_BRANCH }}-${{ runner.os }}-

    - name: Clone OpenWrt source
      working-directory: /workdir
      run: |
        git clone --depth 1 --single-branch -b "$REPO_BRANCH" "$REPO_URL" openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e "$FEEDS_CONF" ] && mv "$FEEDS_CONF" openwrt/feeds.conf.default
        chmod +x "$DIY_P1_SH" || true
        cd openwrt && "$GITHUB_WORKSPACE/$DIY_P1_SH" || true

    - name: Update feeds (keep-alive)
      run: |
        cd openwrt
        ( while sleep 300; do echo "keep-alive: feeds update... $(date)"; done ) &
        KA=$!
        ./scripts/feeds update -a
        kill $KA

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e "$CONFIG_FILE" ] && mv "$CONFIG_FILE" openwrt/.config
        chmod +x "$DIY_P2_SH" || true
        cd openwrt && "$GITHUB_WORKSPACE/$DIY_P2_SH" || true
        make defconfig

    - name: Download package sources (keep-alive)
      run: |
        cd openwrt
        ( while sleep 300; do echo "keep-alive: downloading... $(date)"; done ) &
        KA=$!
        make download -j$(nproc)
        kill $KA
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware (keep-alive)
      run: |
        cd openwrt
        ( while sleep 300; do echo "keep-alive: compiling... $(date)"; ccache -s || true; done ) &
        KA=$!
        make -j$(nproc) || make -j1 V=s
        kill $KA
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize firmware files
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
        compression-level: 9
        retention-days: 14

    - name: Generate release tag
      run: echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV

    - name: 发布固件至Release
      uses: softprops/action-gh-release@v2.1.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ${{ env.FIRMWARE }}/*
        name: ${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}
        tag_name: ${{ env.release_tag }}

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
