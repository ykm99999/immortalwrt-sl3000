name: Docker Build for SL-3000

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-24.10
  REPO_BRANCH: 2410
  CONFIG_FILE: 编译包.config
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repo
      uses: actions/checkout@v3

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/lib/jvm
        sudo docker image prune --all --force
        sudo apt-get clean

    - name: Build Docker image
      run: docker build -t openwrt-builder .

    - name: Run Docker container to compile
      run: |
        docker run --rm -v ${{ github.workspace }}:/workdir openwrt-builder bash -c "
          cd /workdir
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          cp $CONFIG_FILE openwrt/.config
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          make tools/install -j$(nproc)
          make toolchain/install -j$(nproc)
          cd package
          git clone https://github.com/fw876/helloworld luci-app-ssr-plus
          git clone https://github.com/xiaorouji/openwrt-passwall luci-app-passwall
          cd ..
          make package/luci-app-docker/compile -j$(nproc) V=s
          make package/luci-app-ssr-plus/compile -j$(nproc) V=s
          make package/cloudflared/compile -j$(nproc) V=s
          make package/luci-app-turboacc/compile -j$(nproc) V=s
          make package/luci-app-passwall/compile -j$(nproc) V=s
        "

    - name: Upload compiled packages
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_packages
        path: openwrt/bin/packages

    - name: Generate release tag
      id: tag
      run: |
        echo "release_tag=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT
        echo "status=success" >> $GITHUB_OUTPUT
        echo "Build completed at $(date)" > release.txt

    - name: 发布软件包至 Release
      uses: softprops/action-gh-release@v2.1.0
      if: steps.tag.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: openwrt/bin/packages/**/*.ipk
        name: 软件包_${{ steps.tag.outputs.release_tag }}
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
