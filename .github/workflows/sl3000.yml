name: Build ImmortalWrt SL3000

on:
  workflow_dispatch:   # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
          python3 python3-setuptools rsync unzip zlib1g-dev file wget curl ccache

    # 缓存 ccache
    - name: Cache ccache
      uses: actions/cache@v3
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache-${{ github.run_number }}
        restore-keys: |
          ${{ runner.os }}-ccache-

    # 缓存 dl
    - name: Cache dl
      uses: actions/cache@v3
      with:
        path: immortalwrt/dl
        key: ${{ runner.os }}-dl-${{ github.run_number }}
        restore-keys: |
          ${{ runner.os }}-dl-

    # 缓存 staging_dir
    - name: Cache staging_dir
      uses: actions/cache@v3
      with:
        path: immortalwrt/staging_dir
        key: ${{ runner.os }}-staging-${{ github.run_number }}
        restore-keys: |
          ${{ runner.os }}-staging-

    - name: Clone ImmortalWrt
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git
        cd immortalwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Copy custom config
      run: |
        cp sl3000.config immortalwrt/.config

    - name: Customize firmware
      run: |
        cd immortalwrt
        sed -i 's/192.168.1.1/192.168.6.1/g' package/base-files/files/bin/config_generate
        if [ -f ../logo.jpeg ] && [ -d package/luci-theme-bootstrap/htdocs/luci-static/bootstrap ]; then
          cp ../logo.jpeg package/luci-theme-bootstrap/htdocs/luci-static/bootstrap/logo.png
        fi
        echo "Welcome to 司络 SL-3000 ImmortalWrt" > package/base-files/files/etc/banner

    - name: Build firmware
      run: |
        cd immortalwrt
        export CC="ccache gcc"
        export CXX="ccache g++"
        make defconfig
        make -j$(nproc)

    - name: Upload firmware to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: SL3000-ImmortalWrt-${{ github.run_number }}
        name: SL3000-ImmortalWrt-${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          immortalwrt/bin/targets/mediatek/mt7981/*.bin
          immortalwrt/bin/targets/mediatek/mt7981/*.img
          immortalwrt/bin/targets/mediatek/mt7981/*.manifest
          immortalwrt/bin/targets/mediatek/mt7981/*.buildinfo
