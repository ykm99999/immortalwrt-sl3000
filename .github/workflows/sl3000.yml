name: 司洛SL-3000 ImmortalWrt 编译

on:
  workflow_dispatch:
    inputs:
      skip_problematic:
        description: '跳过有问题的驱动'
        required: false
        default: true
        type: boolean

env:
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: 安装编译依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ccache libssl-dev libncurses5-dev gawk gettext

    - name: 克隆源码
      run: |
        git clone --depth=1 $REPO_URL openwrt

    - name: 配置环境
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 创建配置
      run: |
        cd openwrt
        cat > .config << 'EOF'
CONFIG_TARGET_mediatek_mt7981=y
CONFIG_TARGET_mediatek_mt7981_DEVICE_cmcc_rax3000m-nand-ubootmod=y
CONFIG_TARGET_ROOTFS_PARTSIZE=256
CONFIG_PACKAGE_luci-base=y
CONFIG_PACKAGE_luci-theme-bootstrap=y
CONFIG_PACKAGE_wpad-basic-wolfssl=y
CONFIG_PACKAGE_kmod-mt7981-firmware=y
EOF
        make defconfig

    - name: 下载软件包
      run: |
        cd openwrt
        make download -j2

    - name: 编译固件
      run: |
        cd openwrt
        make -j2

    - name: 上传固件
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: SL3000-固件
        path: openwrt/bin/targets/**/*
        retention-days: 30
