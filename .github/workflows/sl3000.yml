name: Build Siluo SL-3000 ImmortalWrt 24.10

on:
  workflow_dispatch:   # 手动触发，不会因 push 自动运行

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout ImmortalWrt 24.10 source
        run: |
          git clone https://github.com/immortalwrt/immortalwrt.git openwrt
          cd openwrt
          git checkout openwrt-24.10

      - name: Add custom DTS
        run: |
          curl -L https://raw.githubusercontent.com/ykm888/immortalwrt-sl3000/refs/heads/main/target/linux/mediatek/dts/mt7981-siluo-sl3000.dts \
            -o openwrt/target/linux/mediatek/dts/mt7981-siluo-sl3000.dts

      - name: Add custom mk
        run: |
          curl -L https://raw.githubusercontent.com/ykm888/immortalwrt-sl3000/refs/heads/main/target/linux/mediatek/image/mt7981.mk \
            -o openwrt/target/linux/mediatek/image/mt7981.mk

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc g++ make \
            libncurses5-dev libncursesw5-dev zlib1g-dev gawk git \
            gettext unzip file libssl-dev wget python3 python3-pip \
            python3-setuptools python3-yaml ccache

      - name: Enable ccache
        run: |
          echo 'export PATH="/usr/lib/ccache:$PATH"' >> ~/.bashrc

      - name: Update feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure target
        run: |
          cd openwrt
          rm -f .config
          make defconfig
          cat <<'EOF' > .config
          CONFIG_TARGET_mediatek=y
          CONFIG_TARGET_mediatek_mt7981=y
          CONFIG_TARGET_mediatek_mt7981_DEVICE_siluo_sl3000=y
          CONFIG_LINUX_6_6=y
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-i18n-base-zh-cn=y
          CONFIG_PACKAGE_docker=y
          CONFIG_PACKAGE_luci-app-docker=y
          CONFIG_PACKAGE_luci-app-passwall2=y
          CONFIG_PACKAGE_luci-app-ssr-plus=y
          CONFIG_PACKAGE_luci-app-turboacc=y
          CONFIG_PACKAGE_kmod-mt7981-wifi=y
          CONFIG_PACKAGE_kmod-mmc=y
          CONFIG_PACKAGE_uboot-envtools=y
          CONFIG_CCACHE=y
          EOF
          make defconfig

      - name: Build firmware
        run: |
          cd openwrt
          make -j$(nproc) V=s

      - name: Cleanup build cache
        run: |
          cd openwrt
          rm -rf tmp build_dir

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: siluo-sl3000-firmware
          path: openwrt/bin/targets/mediatek/mt7981/*
