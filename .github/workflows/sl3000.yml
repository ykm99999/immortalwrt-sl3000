name: Build SL-3000 ImmortalWrt

on:
  workflow_dispatch:   # ✅ 只手动触发，不会因 push 自动运行

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git wget curl unzip \
          libncurses5-dev libncursesw5-dev zlib1g-dev gawk flex gettext \
          libssl-dev python3 python3-distutils rsync

    - name: Clone ImmortalWrt
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git
        cd immortalwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Generate .config
      run: |
        cd immortalwrt
        # Docker 主程序与管理界面
        echo "CONFIG_PACKAGE_dockerd=y" >> .config
        echo "CONFIG_PACKAGE_docker-ce=y" >> .config
        echo "CONFIG_PACKAGE_docker-cli=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-dockerman=y" >> .config

        # Docker 依赖内核模块
        echo "CONFIG_PACKAGE_kmod-veth=y" >> .config
        echo "CONFIG_PACKAGE_kmod-bridge=y" >> .config
        echo "CONFIG_PACKAGE_kmod-xt-overlay=y" >> .config
        echo "CONFIG_PACKAGE_kmod-nf-nat=y" >> .config
        echo "CONFIG_PACKAGE_kmod-nf-conntrack=y" >> .config

        # Logo 包
        echo "CONFIG_PACKAGE_sl3000-logo=y" >> .config

    - name: Build firmware
      run: |
        cd immortalwrt
        make defconfig
        make -j$(nproc) || make -j1 V=s

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: sl3000-firmware
        path: immortalwrt/bin/targets/*/*/*.bin
