name: Build Siluo SL-3000 ImmortalWrt

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc g++ make \
            libncurses5-dev libncursesw5-dev zlib1g-dev gawk git \
            gettext unzip file libssl-dev wget python3 python3-pip \
            python3-setuptools python3-yaml

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure target
        run: |
          rm -f .config
          make defconfig
          echo "CONFIG_TARGET_mediatek=y" >> .config
          echo "CONFIG_TARGET_mediatek_mt7981=y" >> .config
          echo "CONFIG_TARGET_mediatek_mt7981_DEVICE_siluo_sl3000=y" >> .config
          echo "CONFIG_PACKAGE_kmod-mt7981-wifi=y" >> .config
          echo "CONFIG_PACKAGE_kmod-mmc=y" >> .config
          echo "CONFIG_PACKAGE_uboot-envtools=y" >> .config
          make defconfig

      - name: Build firmware
        run: |
          make -j$(nproc) V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v3
        with:
          name: siluo-sl3000-firmware
          path: bin/targets/mediatek/mt7981/*
