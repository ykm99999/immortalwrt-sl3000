name: SL3000 Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        sudo apt-get install -y libssl-dev libncurses5-dev
        sudo apt-get install -y gawk gettext unzip python3
        sudo apt-get install -y subversion git wget curl
        sudo apt-get clean

    - name: Clone OpenWrt source
      run: |
        git clone --depth=1 https://github.com/padavanonly/immortalwrt-mt798x openwrt

    - name: Setup feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Apply configuration
      run: |
        cd openwrt
        if [ -f "../.config" ]; then
          cp ../.config .config
        else
          echo "Error: .config file not found in repository root"
          exit 1
        fi
        make defconfig

    - name: Download packages
      run: |
        cd openwrt
        make download -j2

    - name: Compile firmware
      run: |
        cd openwrt
        make -j2

    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: openwrt/bin/targets/**/*
        retention-days: 7
