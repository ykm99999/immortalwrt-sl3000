name: Build ImmortalWrt SL3000

on:
  workflow_dispatch:   # 只允许手动触发，不会因为 push 自动运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
          python3 python3-setuptools rsync unzip zlib1g-dev file wget curl \
          libelf-dev libncurses-dev ccache

    - name: Setup ccache
      run: |
        echo 'export PATH="/usr/lib/ccache:$PATH"' >> $GITHUB_ENV
        echo 'export CCACHE_DIR=$HOME/.ccache' >> $GITHUB_ENV
        echo 'export CCACHE_COMPRESS=1' >> $GITHUB_ENV
        echo 'export CCACHE_MAXSIZE=2G' >> $GITHUB_ENV

    - name: Clone ImmortalWrt
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git
        cd immortalwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Copy custom config
      run: |
        cp sl3000.config immortalwrt/.config

    - name: Force target check
      run: |
        cd immortalwrt
        echo "CONFIG_TARGET_mediatek=y" >> .config
        echo "CONFIG_TARGET_mediatek_mt7981=y" >> .config
        echo "CONFIG_TARGET_mediatek_mt7981_DEVICE_siluo_sl3000=y" >> .config
        make defconfig
        grep siluo_sl3000 .config || (echo "设备未正确配置！" && exit 1)

    - name: Customize firmware
      run: |
        cd immortalwrt
        sed -i 's/192.168.1.1/192.168.6.1/g' package/base-files/files/bin/config_generate
        if [ -f ../logo.jpeg ] && [ -d package/luci-theme-bootstrap/htdocs/luci-static/bootstrap ]; then
          cp ../logo.jpeg package/luci-theme-bootstrap/htdocs/luci-static/bootstrap/logo.png
        fi
        echo "Welcome to 司络 SL-3000 ImmortalWrt" > package/base-files/files/etc/banner

    - name: Build toolchain (single-thread)
      run: |
        cd immortalwrt
        make toolchain/clean
        make toolchain/install -j1 V=s

    - name: Build firmware (multi-thread with cache)
      run: |
        cd immortalwrt
        make -j$(nproc) V=s

    - name: Upload firmware to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: SL3000-ImmortalWrt-${{ github.run_number }}
        name: SL3000-ImmortalWrt-${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          immortalwrt/bin/targets/mediatek/mt7981/*sl3000*.bin
          immortalwrt/bin/targets/mediatek/mt7981/*sl3000*.itb
          immortalwrt/bin/targets/mediatek/mt7981/*.manifest
          immortalwrt/bin/targets/mediatek/mt7981/*.buildinfo
