name: Build SL-3000 ImmortalWrt

on:
  workflow_dispatch:   # ✅ 只手动触发

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/local/share/boost
        df -h

    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git wget curl unzip \
          libncurses5-dev libncursesw5-dev zlib1g-dev gawk flex gettext \
          libssl-dev python3 python3-distutils rsync

    - name: Clone ImmortalWrt
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git
        cd immortalwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Generate .config
      run: |
        cd immortalwrt
        cat > .config << 'EOF'
        CONFIG_TARGET_ipq40xx=y
        CONFIG_TARGET_ipq40xx_generic=y
        CONFIG_TARGET_ipq40xx_generic_DEVICE_sl3000=y
        CONFIG_TARGET_ROOTFS_SQUASHFS=y
        CONFIG_TARGET_IMAGES_GZIP=y

        # Docker
        CONFIG_PACKAGE_dockerd=y
        CONFIG_PACKAGE_docker-ce=y
        CONFIG_PACKAGE_docker-cli=y
        CONFIG_PACKAGE_luci-app-dockerman=y
        CONFIG_PACKAGE_kmod-veth=y
        CONFIG_PACKAGE_kmod-bridge=y
        CONFIG_PACKAGE_kmod-xt-overlay=y
        CONFIG_PACKAGE_kmod-nf-nat=y
        CONFIG_PACKAGE_kmod-nf-conntrack=y

        # LuCI & logo
        CONFIG_PACKAGE_luci=y
        CONFIG_PACKAGE_luci-theme-bootstrap=y
        CONFIG_PACKAGE_sl3000-logo=y
        EOF

        ./scripts/diffconfig.sh || true

    - name: Build firmware
      run: |
        cd immortalwrt
        make defconfig
        make -j$(nproc) || make -j1 V=s
        echo "===== List bin/targets ====="
        find bin/targets -type f

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: sl3000-firmware
        path: immortalwrt/bin/targets
