name: SL-3000 极速编译

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
    - name: 检查代码
      uses: actions/checkout@v4

    - name: 缓存优化
      uses: actions/cache@v3
      with:
        path: |
          ~/.ccache
          openwrt/dl
          openwrt/staging_dir
        key: ${{ runner.os }}-fast-${{ hashFiles('sl3000.config') }}

    - name: 环境准备
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ccache cmake git libssl-dev

    - name: 快速编译
      run: |
        # 一键式编译脚本
        git clone --depth=1 https://github.com/padavanonly/immortalwrt-mt798x-24.10 -b 2410 openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        cp ../sl3000.config .config
        make defconfig
        make download -j$(nproc)
        
        # 直接编译最终目标，依赖自动处理
        make -j$(nproc) V=0

    - name: 上传结果
      uses: actions/upload-artifact@v4
      with:
        name: Fast_Build_$(date +%s)
        path: openwrt/bin/targets/**/*
