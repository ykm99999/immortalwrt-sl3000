name: 司络SL-3000 EMMC

on:
  repository_dispatch:
  workflow_dispatch:

permissions:
  contents: write

env:
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-24.10
  REPO_BRANCH: 2410
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: sl3000.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # 清理预装环境释放空间
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/lib/jvm /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        # 安装完整依赖（含 distutils/venv/setuptools/ncursesw/swig/seccomp）
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools python3-venv python3-distutils qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev libseccomp-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Optimize Disk Space
      run: |
        echo "清理磁盘空间，释放编译环境容量..."
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/lib/jvm /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo apt-get clean
        sudo apt-get autoremove --purge -y
        df -hT

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Write feeds.conf.default (ensure required sources)
      run: |
        cat > openwrt/feeds.conf.default << 'EOF'
        src-git packages https://github.com/immortalwrt/packages.git;master
        src-git luci https://github.com/immortalwrt/luci.git;master
        src-git routing https://github.com/openwrt-routing/packages.git;openwrt-23.05
        src-git telephony https://github.com/openwrt/telephony.git;openwrt-23.05
        # Passwall2/TurboACC/Cloudflared
        src-git passwall2 https://github.com/xiaorouji/openwrt-passwall2.git;main
        src-git sbwml https://github.com/sbwml/luci-app-turboacc.git;main
        src-git cloudflared https://github.com/sbwml/luci-app-cloudflared.git;main
        EOF

    - name: Run DIY part1 (optional extra feeds/customizations)
      run: |
        if [ -f "$DIY_P1_SH" ]; then
          chmod +x $DIY_P1_SH
          cd openwrt && $GITHUB_WORKSPACE/$DIY_P1_SH
        fi

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -d files ] && mv files openwrt/files
        [ -f $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config || echo "WARN: $CONFIG_FILE not found, will use defconfig"
        if [ -f "$DIY_P2_SH" ]; then
          chmod +x $DIY_P2_SH
          cd openwrt && $GITHUB_WORKSPACE/$DIY_P2_SH
        fi

    - name: Finalize configuration (no menuconfig)
      run: |
        cd openwrt
        if [ ! -f .config ]; then
          make defconfig
        fi
        make olddefconfig
        if ! grep -q '^CONFIG_TARGET_mediatek_mt7981_DEVICE_sl_3000-emmc=y' .config; then
          echo "ERROR: SL-3000 EMMC device not selected in .config"
          exit 1
        fi
        grep -E 'CONFIG_TARGET|CONFIG_PACKAGE_luci-app-passwall2|CONFIG_PACKAGE_luci-app-docker' .config || true

    - name: Download package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        set -o pipefail
        if ! make -j"$(nproc)"; then
          echo "Parallel build failed, retrying single-thread with verbose logs..."
          make -j1 V=s
        fi
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME || true
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV || echo "DEVICE_NAME=" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        if [ -d openwrt/bin/targets ] && [ "$(find openwrt/bin/targets -type f | wc -l)" -gt 0 ]; then
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "ERROR: No firmware files found under openwrt/bin/targets"
          exit 1
        fi

    - name: Upload firmware directory
      uses: actions/upload-artifact@v3
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        {
          echo "司络SL-3000 EMMC 固件编译完成 ✅"
          echo "编译时间: $(date)"
          echo "设备: SL-3000 (MT7981, EMMC)"
        } > release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 发布固件至Release
      uses: softprops/action-gh-release@v2.1.0
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ${{ env.FIRMWARE }}/*
        name: 司络SL-3000 EMMC${{ env.FILE_DATE }}
        tag_name: ${{ steps.tag
