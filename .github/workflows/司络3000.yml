name: "司络SL-3000 EMMC 固件编译"

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-24.10
  REPO_BRANCH: 2410
  CONFIG_FILE: sl3000.config
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: "Checkout"
      uses: actions/checkout@v4

    - name: "Init environment (upgrade CMake & install Ninja)"
      shell: bash
      run: |
        set -euxo pipefail
        # 清理空间
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/lib/jvm /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force || true

        # 基础依赖 + ninja + pkg-config
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y \
          build-essential git wget curl unzip rsync file \
          python3 python3-pip python3-setuptools python3-venv \
          libncurses5-dev libncursesw5-dev swig libseccomp-dev gawk flex gettext \
          libssl-dev zlib1g-dev software-properties-common lsb-release ninja-build pkg-config

        # 移除系统旧 cmake
        sudo apt-get remove -y cmake || true

        # 安装 Kitware 仓库 cmake（jammy 通常提供 3.31+）
        sudo apt-add-repository -y 'deb https://apt.kitware.com/ubuntu/ jammy main'
        wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc | sudo apt-key add -
        sudo apt-get update
        sudo apt-get install -y cmake || true

        # 用 pip 安装最新 cmake 并前置 PATH（双保险）
        python3 -m pip install --upgrade --user cmake
        echo 'export PATH="$HOME/.local/bin:$PATH"' >> "${GITHUB_ENV}"
        # 立即生效当前步骤
        export PATH="$HOME/.local/bin:$PATH"

        # 版本校验（必须 >= 3.31）
        cm_ver="$(cmake --version | awk 'NR==1{print $3}')"
        req_major=3; req_minor=31
        cur_major="$(echo "$cm_ver" | cut -d. -f1)"
        cur_minor="$(echo "$cm_ver" | cut -d. -f2)"
        echo "Detected CMake version: $cm_ver"
        if [ "$cur_major" -lt "$req_major" ] || { [ "$cur_major" -eq "$req_major" ] && [ "$cur_minor" -lt "$req_minor" ]; }; then
          echo "ERROR: CMake >= 3.31 required, but got $cm_ver"
          exit 1
        fi

        echo "=== Host tool versions ==="
        cmake --version
        ninja --version || true
        gcc --version | head -n1

        sudo apt-get clean
        df -hT

    - name: "Clone source code"
      run: |
        set -eux
        git clone --depth=1 "$REPO_URL" -b "$REPO_BRANCH" openwrt
        test -f openwrt/include/toplevel.mk || { echo "ERROR: source clone failed"; exit 1; }

    - name: "Write feeds.conf.default"
      run: |
        set -eux
        cat > openwrt/feeds.conf.default << 'EOF'
        src-git packages https://github.com/immortalwrt/packages.git;master
        src-git luci https://github.com/immortalwrt/luci.git;master
        src-git routing https://github.com/openwrt-routing/packages.git;openwrt-23.05
        src-git telephony https://github.com/openwrt/telephony.git;openwrt-23.05
        src-git passwall2 https://github.com/xiaorouji/openwrt-passwall2.git;main
        EOF
        cat openwrt/feeds.conf.default

    - name: "Vendor TurboACC"
      run: |
        set -eux
        mkdir -p openwrt/package/community
        git clone --depth=1 https://github.com/chenmozhijin/turboacc.git /tmp/turboacc
        cp -r /tmp/turboacc/luci-app-turboacc openwrt/package/community/luci-app-turboacc
        test -d openwrt/package/community/luci-app-turboacc || { echo "ERROR: TurboACC vendor failed"; exit 1; }

    - name: "Update feeds"
      run: cd openwrt && ./scripts/feeds update -a

    - name: "Install feeds"
      run: cd openwrt && ./scripts/feeds install -a

    - name: "Preflight scan deprecated deps"
      run: |
        cd openwrt
        (grep -R --line-number -E 'libcrypt-compat|libxcrypt|libpcre|kmod-usb-gadget-ncm|kmod-crypto-chacha20poly1305|^python|^rust' package/feeds || true) | tee ../deprecated_deps_scan.txt

    - name: "Upload preflight scan"
      uses: actions/upload-artifact@v4
      with:
        name: "preflight_scan"
        path: "deprecated_deps_scan.txt"

    - name: "Clean broken packages (legacy deps + Python + Rust)"
      run: |
        set -eux
        cd openwrt/package/feeds/packages
        # 旧依赖/有问题的包
        rm -rf rtty samba4 screen shadow squid stress-ng usbgadget sudo tac_plus tcsh uw-imap xinetd xupnpd perl ovpn-dco strongswan ufp || true
        # Python 全生态清理（避免旧拆分污染配置）
        ls -1 | grep -E '^python' | xargs -I{} rm -rf "{}" || true
        # Rust 清理（避免 host-compile 超重）
        rm -rf rust || true
        # telephony 旧依赖
        cd ../telephony
        rm -rf sipgrep rtpengine || true

    - name: "Copy config & defconfig"
      run: |
        set -eux
        [ -f "$CONFIG_FILE" ] && cp "$CONFIG_FILE" openwrt/.config || echo "WARNING: no $CONFIG_FILE, will use defaults"
        cd openwrt
        make defconfig
        echo "==== Target check ===="
        grep -E '^CONFIG_TARGET_mediatek_mt7981_DEVICE_sl_3000-emmc=y' .config || { echo "ERROR: SL-3000 EMMC not selected in .config"; exit 1; }
        echo "==== Bad selections check ===="
        (grep -E 'CONFIG_PACKAGE_(python.*|rust|ovpn-dco|strongswan|usbgadget|sudo|tac_plus|tcsh|ufp|uw-imap|xinetd|xupnpd|perl|rtty|samba4|screen|shadow|squid|stress-ng|rtpengine|sipgrep)=y' .config || true) | tee ../bad_selections.txt

    - name: "Upload bad selections"
      uses: actions/upload-artifact@v4
      with:
        name: "bad_selections"
        path: "bad_selections.txt"

    - name: "Download packages"
      run: |
        set -eux
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: "Compile firmware"
      run: |
        set -euxo pipefail
        cd openwrt
        if ! make -j"$(nproc)"; then
          make -j1 V=s
        fi

    - name: "Organize files"
      run: |
        set -eux
        if [ -d openwrt/bin/targets ] && [ "$(find openwrt/bin/targets -type f | wc -l)" -gt 0 ]; then
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> "$GITHUB_ENV"
        else
          echo "ERROR: No firmware files found"
          exit 1
        fi

    - name: "Upload firmware"
      uses: actions/upload-artifact@v4
      with:
        name: "SL3000_firmware"
        path: ${{ env.FIRMWARE }}

    - name: "Release firmware"
      uses: softprops/action-gh-release@v2.1.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ${{ env.FIRMWARE }}/*
        name: "司络SL-3000 EMMC"
        tag_name: ${{ github.run_id }}
        body: "司络SL-3000 EMMC 固件编译完成 ✅\n编译时间: $(date)\n设备: SL-3000 (MT7981, EMMC)"
