name: Build ImmortalWrt for SL-3000

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repo
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t immortalwrt-builder .

    - name: Compile firmware
      run: |
        docker run --rm -v ${{ github.workspace }}:/builder immortalwrt-builder bash -c "
          cd /builder
          git clone https://github.com/immortalwrt/immortalwrt.git
          cd immortalwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          cp /builder/sl3000.config .config
          make defconfig
          make -j$(nproc) V=s
        "

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: SL3000_firmware
        path: immortalwrt/bin/targets
