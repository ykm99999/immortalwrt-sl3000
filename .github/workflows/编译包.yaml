name: Build Core Packages Only

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake git libssl-dev

    - name: Clone and setup
      run: |
        git clone --depth=1 https://github.com/padavanonly/immortalwrt-mt798x-24.10 -b 2410 immortalwrt
        cd immortalwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        # 最小配置
        echo "CONFIG_TARGET_mediatek_mt7981=y" > .config
        make defconfig

    - name: Build core packages
      working-directory: immortalwrt
      run: |
        # 只编译核心包
        make package/luci-app-docker/compile V=s
        make package/luci-app-passwall2/compile V=s
        make package/dockerd/compile V=s
        make package/xray-core/compile V=s

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: Core-Packages
        path: immortalwrt/bin/packages/**/*.ipk
        retention-days: 30
