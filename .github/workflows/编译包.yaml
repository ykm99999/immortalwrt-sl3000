name: OpenWrt SDK Build

on:
  workflow_dispatch:

env:
  CONFIG_FILE: 编译包.config
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repo
      uses: actions/checkout@v3

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/lib/jvm
        sudo docker image prune --all --force
        sudo apt-get clean

    - name: Build using OpenWrt SDK
      run: |
        docker build -t openwrt-sdk .
        docker run --rm -v ${{ github.workspace }}:/workdir openwrt-sdk bash -c "
          set -e
          cd /workdir
          cp \$CONFIG_FILE .config
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          make package/luci-app-ssr-plus/compile -j$(nproc) V=s
        "

    - name: Upload compiled packages
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_packages
        path: bin/packages

    - name: Generate release tag
      id: tag
      run: |
        echo "release_tag=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT
        echo "status=success" >> $GITHUB_OUTPUT
        echo "Build completed at $(date)" > release.txt

    - name: 发布软件包至 Release
      uses: softprops/action-gh-release@v2.1.0
      if: steps.tag.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: bin/packages/**/*.ipk
        name: 软件包_${{ steps.tag.outputs.release_tag }}
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
