name: Build Packages for SL3000

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake git libssl-dev

    - name: Clone source
      run: |
        git clone --depth=1 https://github.com/padavanonly/immortalwrt-mt798x-24.10 -b 2410 immortalwrt

    - name: Setup environment
      working-directory: immortalwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        echo "CONFIG_TARGET_mediatek_mt7981=y" > .config
        echo "CONFIG_TARGET_mediatek_mt7981_DEVICE_sl_3000-emmc=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-docker=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-passwall2=y" >> .config
        make defconfig

    - name: Build packages
      working-directory: immortalwrt
      run: |
        make download -j2
        make package/luci-app-docker/compile -j2 V=s
        make package/luci-app-passwall2/compile -j2 V=s

    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: SL3000-Packages
        path: immortalwrt/bin/packages/**/*.ipk
