name: Build MT7981 Packages Stable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake git libssl-dev

    - name: Clone source
      run: |
        git clone --depth=1 https://github.com/padavanonly/immortalwrt-mt798x-24.10 -b 2410 immortalwrt

    - name: Configure for MT7981
      working-directory: immortalwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
        # 使用预编译的工具链，避免编译工具链
        cat > .config << 'EOF'
CONFIG_TARGET_mediatek_mt7981=y
CONFIG_TARGET_mediatek_mt7981_DEVICE_sl_3000-emmc=y
CONFIG_PACKAGE_luci-app-docker=y
CONFIG_PACKAGE_luci-app-passwall2=y
EOF
        
        make defconfig

    - name: Build with prebuilt toolchain
      working-directory: immortalwrt
      run: |
        # 只编译用户空间包，使用预编译工具链
        make package/luci-app-docker/compile V=s -j1
        make package/luci-app-passwall2/compile V=s -j1

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: MT7981-User-Packages
        path: immortalwrt/bin/packages/**/*.ipk
